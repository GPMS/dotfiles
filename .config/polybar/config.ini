[color]

black = #232323
red = #ff000f
green = #8ce10b
yellow = #ffb900
blue = #008df8
magenta = 6d43a6
cyan = #00d8eb
white = #3f3f3f

pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
light-blue = #039be5
teal = #00897b
light-green = #7cb342
lime = #c0ca33
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

foreground = #fffaf4
background = #0e1019

bg = ${self.background}
fg = #686f94
fg-alt = #A9ABB0

acolor = #00897b
curgent = #e53935
coccupied = #1e88e5

;==========================================================

[bar/main]
width = 100%
height = 20
bottom = false
fixed-center = true
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=10"
font-1 = "Material Icons:size=9"
font-2 = "Noto Sans CJK JP:style=Regular:size=9"
font-3 = "Symbola:style=Regular:size=11"

;==========================================================

cursor-click = pointer

tray-position = right
enable-ipc = true

;== Module Location ========================================================

modules-left = workspaces mpd
modules-center = date
modules-right = wireless ethernet pkg volume cpu memory battery powermenu

;== Left ========================================================

[module/workspaces]
type = internal/i3
format = "[<label-state> | "
index-sort = true
wrapping-scroll = false

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-foreground = ${color.red}
label-focused-underline = ${color.blue}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-foreground = #333
label-unfocused-padding = ${self.label-focused-padding}

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-foreground = ${self.label-focused-foreground}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-foreground = #c54d14
label-urgent-padding = ${self.label-focused-padding}

;================

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1

icon-play = ‚èµ
icon-pause = ‚è∏
icon-stop = ‚èπ
icon-prev = ‚èÆ
icon-next = ‚è≠
icon-seekb = ‚è™
icon-seekf = ‚è©
icon-random = üîÄ
icon-repeat = üîÅ
icon-single = üîÇ
icon-consume = ‚úÄ

toggle-on-foreground = #ff
toggle-off-foreground = #55

label-song = ‚ô™ %album-artist% - %album% - %title%
label-song-foreground = #fff
format-online = "%{F#fff}<icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next> <label-time> <icon-repeat> <icon-random> <label-song> ]"
format-stopped = "%{F#fff}<toggle> %{F#686f94}]"

label-offline = "üéú mpd is offline"
label-offline-foreground = #fff
format-offline = " <label-offline> ]"


;== Middle ========================================================

[module/date]
type = internal/date
interval = 30
date-prefix = date
date = %{F#00d8eb}Ó§ñ %{F#ffffff}%d-%m-%y %a
time = %{F#6d43a6}ÓÜí %{F#ffffff}%H:%M
label = [ %time% %{F#686f94}| %date% %{F#686f94}]


;== Right ========================================================

[module/wireless]
type = internal/network
interface = wlp3s0
interval = 1.0

format-connected = "[ <ramp-signal><label-connected> | "
label-connected = %essid% %local_ip%
label-connected-foreground = #fff

ramp-signal-0 = "Óáè"
ramp-signal-0-foreground = ${color.grey}
ramp-signal-1 = "ÓÜπ "
ramp-signal-1-foreground = ${color.grey}
ramp-signal-2 = "ÓÜπ "
ramp-signal-2-foreground = ${color.fg}
ramp-signal-3 = "ÓÜπ "
ramp-signal-3-foreground = ${color.blue-gray}
ramp-signal-4 = "ÓÜπ "
ramp-signal-4-foreground = ${color.light-blue}
ramp-signal-5 = "ÓÜπ "
ramp-signal-5-foreground = ${color.blue}

format-disconnected =

;=============================

[module/ethernet]
type = internal/network
interface = enp2s0
interval = 1.0

format-connected-underline = #55aa55
label-connected = Óå® %local_ip%|

format-disconnected =

;=============================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
click-left = kitty -e sudo pacman -Syu &
tail = true
label = %output%
label-foreground = #fff
format = "<label> | "

;=============================

[module/volume]
type = internal/alsa

ramp-volume-0 = ÓÅé
ramp-volume-1 = ÓÅé
ramp-volume-2 = ÓÅç
ramp-volume-3 = ÓÅç
ramp-volume-4 = ÓÅê
ramp-volume-5 = ÓÅê
ramp-volume-6 = ÓÅê
ramp-volume-foreground = #6d43a6

format-volume = "<ramp-volume> <label-volume> | "
label-volume = %percentage%%
