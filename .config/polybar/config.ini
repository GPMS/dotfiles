coccupied = #1e88e5

;==========================================================

[bar/main]
width = 100%
height = 20
bottom = false
fixed-center = true
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=10"
font-1 = "Material Icons:size=9"
font-2 = "Noto Sans CJK JP:style=Regular:size=9"
font-3 = "Symbola:style=Regular:size=11"

;==========================================================

cursor-click = pointer

tray-position = right
enable-ipc = true

;== Module Location ========================================================

modules-left = workspaces term files browser mpd
modules-right = wireless ethernet pkg volume cpu memory battery date powermenu

;== Modules ========================================================


[module/workspaces]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${color.acolor}
label-focused-underline = ${color.acolor}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${color.curgent}
label-urgent-padding = 2

;==========================================================

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1

format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next> <bar-progress> <label-time>  <label-song>
label-song = ‚ô™ %artist% - %title%
label-offline = üéú mpd is offline

icon-play = ‚èµ
icon-pause = ‚è∏
icon-stop = ‚èπ
icon-prev = ‚èÆ
icon-next = ‚è≠
icon-seekb = ‚è™
icon-seekf = ‚è©
icon-random = üîÄ
icon-repeat = üîÅ
icon-single = üîÇ
icon-consume = ‚úÄ

toggle-on-foreground = #ff
toggle-off-foreground = #55

bar-progress-width = 20
bar-progress-indicator = |
bar-progress-fill = ‚îÄ
