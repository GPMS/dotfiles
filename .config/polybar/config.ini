[color]

black = #232323
red = #ff000f
green = #8ce10b
yellow = #ffb900
blue = #008df8
magenta = 6d43a6
cyan = #00d8eb
white = #3f3f3f

pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
light-blue = #039be5
teal = #00897b
light-green = #7cb342
lime = #c0ca33
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
