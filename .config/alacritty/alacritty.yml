# vim: ts=2 sw=2
env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 6
    y: 6
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  #gtk_theme_variant: None
scrolling:
  history: 5000
  #multiplier: 3
  #auto_scroll: false
#tabspaces: 8
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 13.0
  offset:
    x: 1
    y: 1
  #glyph_offset:
  #  x: 0
  #  y: 0
  #use_thin_strokes: true
#draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x0c0d0e'
    foreground: '0xb7b8b9'
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'
  cursor:
    #text: '0x000000'
    cursor: '0xb7b8b9'
  selection:
    text: '0x282a36'
    background: '0xbbc5ff'
  normal:
    black:   '0x0c0d0e'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xb7b8b9'
  bright:
    black:   '0x737475'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xfcfdfe'
  #dim:
  #  black:   '0x000000'
  #  red:     '0x8c3336'
  #  green:   '0x7a8530'
  #  yellow:  '0x97822e'
  #  blue:    '0x506d8f'
  #  magenta: '0x80638e'
  #  cyan:    '0x497e7a'
  #  white:   '0x9a9a9a'
  #indexed_colors: []
#visual_bell:
#  animation: EaseOutExpo
#  duration: 0
#  color: '0xffffff'
background_opacity: 0.70
selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
#dynamic_title: true
#cursor:
  #style: Block
  #unfocused_hollow: true
#live_config_reload: true
#working_directory: None
#winpty_backend: false
#alt_send_esc: true
#debug:
  #render_timer: false
  #persistent_logging: false
  #log_level: Warn
  #print_events: false
  #ref_test: false
#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: false
  #url:
    #launcher:
