# vim: ts=2 sw=2

env:
  TERM: alacritty

window:
  padding:
    x: 6
    y: 6
  dynamic_title: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: '0x0e1019'
    foreground: '0xfffaf4'
  cursor:
    cursor: '0xfffaf4'
  selection:
    text: '0x282a36'
    background: '0xbbc5ff'
  normal:
    black:   '0x232323'
    red:     '0xff000f'
    green:   '0x8ce10b'
    yellow:  '0xffb900'
    blue:    '0x008df8'
    magenta: '0x6d43a6'
    cyan:    '0x00d8eb'
    white:   '0x3f3f3f'
  bright:
    black:   '0x444444'
    red:     '0xff2740'
    green:   '0xabe15b'
    yellow:  '0xffd242'
    blue:    '0x0092ff'
    magenta: '0x9a5feb'
    cyan:    '0x67fff0'
    white:   '0xffffff'

background_opacity: 0.90

mouse:
  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

key_bindings:
  - { key: V,              mods: Control|Shift, action: Paste            }
  - { key: C,              mods: Control|Shift, action: Copy             }
  - { key: Insert,         mods: Shift,         action: PasteSelection   }
  - { key: Equals,         mods: Control,       action: IncreaseFontSize }
  - { key: NumpadSubtract, mods: Control,       action: DecreaseFontSize }
  - { key: Key0,           mods: Control,       action: ResetFontSize    }
  - { key: PageUp,         mods: Shift,         action: ScrollPageUp     }
  - { key: PageDown,       mods: Shift,         action: ScrollPageDown   }
  - { key: Home,           mods: Shift,         action: ScrollToTop      }
  - { key: End,            mods: Shift,         action: ScrollToBottom   }

